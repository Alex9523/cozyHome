<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">

</head>

<body>
  <div>
  <div class="calc">
    <p>Calcolator</p>
  <input type="text" id="cuferblat">
<table>
  <tr>
    <td> <button id="delet">AC</button></td>
    <td> <button id="delet1">CE</button></td> 
    <td> <button id="division">/</button></td>
    <td> <button id="mult">*</button></td>
  </tr>
  <tr>
    <td> <button id="click7">7</button></td>
    <td> <button id="click8">8</button></td>
    <td> <button id="click9">9</button></td> 
    <td> <button id="minus">-</button></td>
  </tr>
  <tr>
    <td> <button id="click4">4</button></td>
    <td> <button id="click5">5</button></td>
    <td> <button id="click6">6</button></td> 
    <td> <button id="plus">+</button></td>
  </tr>
  <tr>
    <td> <button value="1" id="click1">1</button></td>
    <td> <button id="click2">2</button></td>
    <td> <button id="click3">3</button></td> 
    <td rowspan="2"> <button id="rovno">=</button></td>
  </tr>
  <tr>
    <td colspan="2"> <button id="click0">0</button></td>
    <td> <button id="point">.</button></td>
  </tr>
</table>
 </div>
</div>


  <script src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</body>

</html>
